<section class="tasklist-framework">
    <ul class="tasklist-nav noselect">
        <li><a href="/history">Task history</a></li>
        <li><a href="/">Active tasks</a></li>
    </ul>
    <div class="tasklist-view">
        <h1 class="noselect">Current tasks</h1>
        <ul>
            <li>
                <!--the ng-model directive binds the value of an input field to a variable created in AngularJS (e.g., in TaskListCtrl)-->
                <input 
                       class="tasklist-text" 
                       type="text" 
                       ng-model="tasklist.task" 
                       name="Task" 
                       placeholder="Add a new task"
                       ng-keyup="$event.keyCode == 13 && tasklist.addTask()"/>
            </li>            
            <li ng-repeat="task in tasklist.tasks | orderBy: 'time'" ng-hide="tasklist.duration >= tasklist.FIVE_SECONDS">
                <task-display task="task" list="tasklist.tasks"></task-display>
                <input class="complete-task" type="checkbox"/>
            </li>

<!--
            <li ng-repeat="task in tasklist.tasks">
                {{ task.text }}
            </li>
-->
        </ul>
    </div>
</section>
